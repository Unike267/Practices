    runs-on: ubuntu-latest

    steps:

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4

      - name: 'Run Mult_wfifos vunit test benchs'
        uses: docker://gcr.io/hdl-containers/sim/osvb
        with:
          args: ./sim/run.py -v

